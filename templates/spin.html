{% extends "layout.html" %}

{% block title %}
Spinner
{% endblock %}

{% block body %}
<div id='wheel'>
    <div id='winner'>
        <h2>Restaurants:</h2>
        {% for i in winners %}
        {{ i }}
        <br>
        {% endfor %}
    </div>
</div>
<main>
    <form action="/spin" method='post'>
        <button>Spin</button>
        <div class='spininput'>
            <label for="count">How Many Results?</label>
            <input type="number" id='count' name='count' placeholder='1-4' , min=1, max=4>
        </div>
        <div class='options'>
            <table id='excludetable'>
                <thead>
                    <tr>
                        <th>Exclude</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in tag1 %}
                    <tr>
                        <td>
                            <input type="checkbox" id="{{ i }}" value="{{ i }}">
                            <label for="{{ i }}">{{ i }}</label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <table id='nodupetable'>
                <thead>
                    <tr>
                        <th>Do Not Duplicate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>item</td>
                    </tr>
                    <tr>
                        <td>item</td>
                    </tr>
                    <tr>
                        <td>item</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>

</main>



<footer>
    <form action="/">
        <button>Return to Menu</button>
    </form>
</footer>
{% endblock %}
